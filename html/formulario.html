<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>Formulario Contato</title>

    <body>
        <!-- Container Formulario -->
        <div class="form-contact">
            <h1> Formul√°rio de Contato</h1>

                <input placeholder="Nome" type="text" name="nome" class="user">
                <input placeholder="Email" type="email" name="email" class="email">
                <input placeholder="Assunto" type="text" name="assunto" class="subject">

                <div class="submit">

                <div class="voltar">

            </form>
        </div>
